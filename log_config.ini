[loggers]
keys=root

[handlers]
keys=console,timedFile,fluentdHandler

[formatters]
keys=generic,defaultFormatter

[logger_root]
level=INFO
handlers=console,timedFile,fluentdHandler

[handler_console]
class=StreamHandler
level=INFO
formatter=generic
args=(sys.stderr,)

[handler_timedFile]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=generic
args=('log/backend-server.log', 'midnight', 1, 365, 'utf-8')

[handler_fluentdHandler]
class=fluent.handler.FluentHandler
level=DEBUG
formatter=defaultFormatter
args=('fastapi.log', {'host': 'fluentd', 'port': 24224})

[formatter_generic]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s